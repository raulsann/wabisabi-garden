{%- if site.posts.size > 0 -%}
  <!-- <h1 class="post-list-heading">{{ page.title | default: "Blog" }}</h1> -->
  <ul class="bulletlist">
    {%- for post in site.posts -%}
    <li>
      <a href="{{ post.url | relative_url }}">
        {{ post.title | escape }}.
      </a>
    </li>
    {%- endfor -%}
  </ul>

{%- endif -%}
